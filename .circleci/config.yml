version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      environment:
        CYPRESS_RECORD_KEY: e1f49183-61e6-4849-8c76-d46d5ca564b4
      - cypress/install
      - cypress/run:
          start: npm start
          wait-on: 'http://localhost:8888'
          requires:
            - cypress/install
          record: true
          parallel: true
          parallelism: 2
          group: 2 machines
